<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Cliente - OdontoCare</title>
</head>
<body>
    <!-- src/main/resources/templates/cliente/formulario-cliente.html -->
    <div th:fragment="content"> <!-- NOVO: Fragmento 'content' -->
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
            <h2 class="text-2xl font-bold text-center mb-6">Cadastrar Novo Cliente</h2>

            <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline" th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline" th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/clientes/cadastrar}" th:object="${cliente}" method="post">
                <!-- Campos de Usuario (herdados por Cliente) -->
                <h3 class="text-lg font-semibold mb-4">Dados de Usuário</h3>
                <div class="mb-4">
                    <label for="login" class="block text-gray-700 text-sm font-bold mb-2">Login:</label>
                    <input type="text" id="login" th:field="*{login}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    <div hx-post="/api/usuarios/verificar-identificador" hx-trigger="keyup changed delay:500ms" hx-target="#login-feedback" hx-indicator="#login-indicator" hx-vals='{"identificador": this.value}'>
                        <span id="login-feedback" class="text-xs"></span>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="senha" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
                    <input type="password" id="senha" th:field="*{senha}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>

                <!-- Campos específicos de Cliente -->
                <h3 class="text-lg font-semibold mb-4">Dados do Cliente</h3>
                <div class="mb-4">
                    <label for="nomeCliente" class="block text-gray-700 text-sm font-bold mb-2">Nome Completo:</label>
                    <input type="text" id="nomeCliente" th:field="*{nomeCliente}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="endereco" class="block text-gray-700 text-sm font-bold mb-2">Endereço:</label>
                    <input type="text" id="endereco" th:field="*{endereco}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="idade" class="block text-gray-700 text-sm font-bold mb-2">Idade:</label>
                    <input type="number" id="idade" th:field="*{idade}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="telefone" class="block text-gray-700 text-sm font-bold mb-2">Telefone:</label>
                    <input type="text" id="telefone" th:field="*{telefone}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Cadastrar
                    </button>
                    <a th:href="@{/clientes}" class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-800">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
