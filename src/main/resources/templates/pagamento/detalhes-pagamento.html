<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Pagamento - OdontoCare</title>
</head>
<body>
    <!-- src/main/resources/templates/pagamento/detalhes-pagamento.html -->
    <div th:fragment="content"> <!-- NOVO: Fragmento 'content' -->
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
            <h2 class="text-2xl font-bold text-center mb-6">Detalhes do Pagamento</h2>

            <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline" th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline" th:text="${errorMessage}"></span>
            </div>

            <div class="mb-4">
                <strong>ID do Pagamento:</strong> <span th:text="${pagamento.id}"></span>
            </div>
            <div class="mb-4">
                <strong>Consulta ID:</strong> <span th:text="${pagamento.consulta?.id}"></span>
            </div>
            <div class="mb-4">
                <strong>Cliente:</strong> <span th:text="${pagamento.consulta?.cliente?.nomeCliente}"></span>
            </div>
            <div class="mb-4">
                <strong>Dentista:</strong> <span th:text="${pagamento.consulta?.dentista?.nomeAdm}"></span>
            </div>
            <div class="mb-4">
                <strong>Valor:</strong> <span th:text="${#numbers.formatCurrency(pagamento.valor)}"></span>
            </div>
            <div class="mb-4">
                <strong>Data do Pagamento:</strong> <span th:text="${#dates.format(pagamento.dataPagamento, 'dd/MM/yyyy HH:mm')}"></span>
            </div>
            <div class="mb-4">
                <strong>Status:</strong> <span th:text="${pagamento.status}"></span>
            </div>
            <div class="mb-4">
                <strong>Tipo de Pagamento:</strong> <span th:text="${pagamento.tipoPagamento}"></span>
            </div>

            <div class="flex items-center justify-between mt-6">
                <a th:href="@{/pagamentos/recibo/{id}(id=${pagamento.id})}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Emitir Recibo
                </a>
                <a th:href="@{/consultas}" class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-800">
                    Voltar para Consultas
                </a>
            </div>
        </div>
    </div>
</body>
</html>
