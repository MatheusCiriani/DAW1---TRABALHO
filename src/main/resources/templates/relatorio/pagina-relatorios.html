<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutpadrao}">

<head>
    <title>Central de Relatórios - OdontoCare</title>
</head>

<body>
<div layout:fragment="conteudo">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
        <h2 class="text-2xl font-bold text-center mb-8">Central de Relatórios</h2>

        <div class="space-y-6">

            <div class="p-4 border rounded-lg shadow-sm flex justify-between items-center">
                <div>
                    <h3 class="text-lg font-semibold">Relatório de Consultas por Dia</h3>
                    <p class="text-gray-600 text-sm mt-1">Gera um relatório detalhado de todas as consultas, agrupadas por dia e por dentista.</p>
                </div>
                <a th:href="@{/relatorios/consultas}" target="_blank" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded whitespace-nowrap">
                    Gerar PDF
                </a>
            </div>

            <div class="p-4 border rounded-lg shadow-sm flex justify-between items-center">
                <div>
                    <h3 class="text-lg font-semibold">Relatório de Clientes Cadastrados</h3>
                    <p class="text-gray-600 text-sm mt-1">Gera uma lista simples com todos os clientes e seus contatos.</p>
                </div>
                <a th:href="@{/relatorios/clientes}" target="_blank" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded whitespace-nowrap">
                    Gerar PDF
                </a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
