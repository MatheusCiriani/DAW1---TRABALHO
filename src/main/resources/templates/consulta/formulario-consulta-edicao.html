<!-- formulario-consulta-edicao.html -->
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutpadrao}">
<head>
    <title>Editar Consulta - OdontoCare</title>
</head>
<body>
<div layout:fragment="conteudo">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
        <h2 class="text-2xl font-bold text-center mb-6">Editar Consulta</h2>

        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/consultas/atualizar/{id}(id=${consulta.id})}" th:object="${consulta}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <!-- Cliente -->
            <div class="mb-4">
                <label for="cliente" class="block text-gray-700 text-sm font-bold mb-2">Cliente:</label>
                <select id="cliente" th:field="*{cliente.id}" class="shadow border rounded w-full py-2 px-3" required>
                    <option value="">-- Selecione um Cliente --</option>
                    <option th:each="cli : ${listaClientes}"
                            th:value="${cli.id}"
                            th:text="${cli.nomeCliente + ' (Email: ' + cli.email + ')'}"
                            th:selected="${consulta.cliente != null and cli.id == consulta.cliente.id}"></option>
                </select>
            </div>

            <!-- Dentista -->
            <div class="mb-4">
                <label for="dentista" class="block text-gray-700 text-sm font-bold mb-2">Dentista:</label>
                <select id="dentista" th:field="*{dentista.id}" class="shadow border rounded w-full py-2 px-3" required>
                    <option value="">-- Selecione um Dentista --</option>
                    <option th:each="dent : ${listaDentistas}"
                            th:value="${dent.id}"
                            th:text="${dent.nomeAdm + ' (CRO: ' + dent.cro + ')'}"
                            th:selected="${consulta.dentista != null and dent.id == consulta.dentista.id}"></option>
                </select>
            </div>

            <!-- Data -->
            <div class="mb-4">
                <label for="dataAgendamentoEdicao" class="block text-gray-700 text-sm font-bold mb-2">Data da Consulta:</label>
                <input type="date" id="dataAgendamentoEdicao" name="dataAgendamento"
                       th:value="${#dates.format(consulta.dataHora, 'yyyy-MM-dd')}"
                       class="shadow border rounded w-full py-2 px-3" required>
            </div>

            <!-- Botão buscar horários -->
            <div class="mb-4">
                <button type="button"
                        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
                        hx-get="@{/consultas/horarios-disponiveis}"
                        hx-target="#horariosDisponiveisContainer"
                        hx-swap="innerHTML"
                        hx-include="#dentista, #dataAgendamentoEdicao">
                    Buscar Horários
                </button>
            </div>

            <!-- Container dos horários disponíveis -->
            <div id="horariosDisponiveisContainer" class="mb-4"
                th:replace="~{consulta/horarios :: horariosSelectFragment(horarios=${horarios}, dataAgendamento=${#dates.format(consulta.dataHora, 'yyyy-MM-dd')}, consulta=${consulta})}">
            </div>


            <!-- Campo hidden que será preenchido dinamicamente com dataHora -->
            <!-- Campo oculto onde o valor 'YYYY-MM-DDTHH:mm' será preenchido dinamicamente -->
            <input type="hidden" id="dataHoraCompletaInput" th:field="*{dataHora}" required />

            <p class="text-sm text-gray-500 mt-2">
                Horário selecionado:
                <span id="horarioSelecionadoDisplay" class="font-bold text-blue-600"
                    th:text="${#dates.format(consulta.dataHora, 'HH:mm')}">--:--</span>
            </p>


            <!-- Status -->
            <div class="mb-6">
                <label for="status" class="block text-gray-700 text-sm font-bold mb-2">Status:</label>
                <select id="status" th:field="*{status}" class="shadow border rounded w-full py-2 px-3" required>
                    <option value="AGENDADA">Agendada</option>
                    <option value="CANCELADA">Cancelada</option>
                    <option value="REALIZADA">Realizada</option>
                </select>
            </div>

            <!-- Botões -->
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Atualizar Consulta
                </button>
                <a th:href="@{/consultas}" class="text-gray-600 hover:text-gray-800 font-bold text-sm">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
